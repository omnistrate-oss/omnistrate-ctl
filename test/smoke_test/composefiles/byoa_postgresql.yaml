version: "3.9"
x-omnistrate-service-plan:
  name: "BYOA Postgres"
  tenancyType: "OMNISTRATE_DEDICATED_TENANCY"
  deployment:
    hostedDeployment:
      AwsAccountId: "237550789389"
      AwsBootstrapRoleAccountArn: "arn:aws:iam::237550789389:role/omnistrate-bootstrap-role"

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - SECURITY_CONTEXT_USER_ID=999
      - SECURITY_CONTEXT_GROUP_ID=999
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/dbdata
    x-omnistrate-compute:
      rootVolumeSizeGi: 20
    volumes:
      - ./data:/var/lib/postgresql/data
