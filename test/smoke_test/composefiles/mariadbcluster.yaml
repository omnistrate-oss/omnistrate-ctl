# Logo: https://cdn.icon-icons.com/icons2/2699/PNG/512/mariadb_logo_icon_168996.png
version: "3"
x-omnistrate-service-plan:
  name: "Hosted MariaDB Cluster"
  tenancyType: "OMNISTRATE_DEDICATED_TENANCY"
  deployment:
    hostedDeployment:
      AwsAccountId: "237550789389"
      AwsBootstrapRoleAccountArn: "arn:aws:iam::237550789389:role/omnistrate-bootstrap-role"
x-omnistrate-integrations:
  - omnistrateLogging
  - omnistrateMetrics
services:
  writer:
    image: docker.io/bitnami/mariadb:10.10.6
    ports:
      - "3306"
    volumes:
      - "mariadb_master_data:/bitnami/mariadb"
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: writerInstanceType
        - cloudProvider: gcp
          apiParam: writerInstanceType
    x-omnistrate-capabilities:
      enableEndpointPerReplica: true
    environment:
      - MARIADB_REPLICATION_MODE=master
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=xFAwjmUcECktqL
      - MARIADB_PASSWORD=$var.password
      - MARIADB_DATABASE=$var.database
      - MARIADB_USER=$var.username
      - MARIADB_ROOT_PASSWORD=jstztiwtzujorf
      - MARIADB_SKIP_TEST_DB=yes
      - SECURITY_CONTEXT_USER_ID=1001
      - SECURITY_CONTEXT_FS_GROUP=1001
      - SECURITY_CONTEXT_GROUP_ID=0
    x-omnistrate-api-params:
      - key: writerInstanceType
        description: Writer Instance Type
        name: Writer Instance Type
        type: String
        modifiable: true
        required: true
        export: true
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: true
        export: false
      - key: database
        description: Default DB Name
        name: Default Database
        type: String
        modifiable: false
        required: true
        export: true
      - key: username
        description: Username
        name: Default DB Username
        type: String
        modifiable: false
        required: true
        export: true
    x-omnistrate-mode-internal: true
  reader:
    image: docker.io/bitnami/mariadb:10.10.6
    ports:
      - "3306"
    volumes:
      - source: mariadb_slave_data
        target: /bitnami/mariadb
        type: volume
        x-omnistrate-storage:
          aws:
            instanceStorageType: AWS::EBS_GP3
            instanceStorageSizeGiAPIParam: instanceStorageSize
          gcp:
            instanceStorageType: GCP::PD_BALANCED
            instanceStorageSizeGiAPIParam: instanceStorageSize
      - type: cluster
        x-omnistrate-storage:
          aws:
            clusterStorageType: AWS::S3
    x-omnistrate-compute:
      replicaCountAPIParam: numReadReplicas
      instanceTypes:
        - cloudProvider: aws
          apiParam: readerInstanceType
        - cloudProvider: gcp
          apiParam: readerInstanceType
    x-omnistrate-capabilities:
      enableMultiZone: true
      enableEndpointPerReplica: true
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=xFAwjmUcECktqL
      - MARIADB_MASTER_HOST=writer
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=jstztiwtzujorf
      - SECURITY_CONTEXT_USER_ID=1001
      - SECURITY_CONTEXT_FS_GROUP=1001
      - SECURITY_CONTEXT_GROUP_ID=0
    x-omnistrate-api-params:
      - key: readerInstanceType
        description: Reader Instance Type
        name: Reader Instance Type
        type: String
        modifiable: true
        required: true
        export: true
      - key: database
        description: Default DB Name
        name: Default Database
        type: String
        modifiable: false
        required: true
        export: true
      - key: username
        description: Username
        name: Default DB Username
        type: String
        modifiable: false
        required: true
        export: true
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: true
        export: false
      - key: numReadReplicas
        description: Number of Read Replicas
        name: Number of Read Replicas
        type: Float64
        modifiable: true
        required: true
        export: true
      - key: instanceStorageSize
        description: Reader Instance Storage Size
        name: Reader Instance Storage Size
        type: Float64
        modifiable: true
        required: true
        export: true
    x-omnistrate-mode-internal: true
  cluster:
    image: omnistrate/noop
    x-omnistrate-api-params:
      - key: instanceType
        description: Instance Type
        name: Instance Type
        type: String
        modifiable: true
        required: true
        export: true
        defaultValue: t4g.small
        parameterDependencyMap:
          writer: writerInstanceType
          reader: readerInstanceType
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: true
        export: false
        parameterDependencyMap:
          writer: password
          reader: password
      - key: username
        description: Username
        name: Default DB Username
        type: String
        modifiable: false
        required: true
        export: true
        parameterDependencyMap:
          writer: username
          reader: username
      - key: dbName
        description: Default Database Name
        name: Default Database
        type: String
        modifiable: false
        required: true
        export: true
        parameterDependencyMap:
          writer: database
          reader: database
      - key: numReadReplicas
        description: Number of Read Replicas
        name: Number of Read Replicas
        type: Float64
        modifiable: true
        required: false
        export: true
        defaultValue: "1"
        parameterDependencyMap:
          reader: numReadReplicas
      - key: readerInstanceStorageSize
        description: Reader Instance Storage Size
        name: Reader Instance Storage Size
        type: Float64
        modifiable: true
        required: false
        export: true
        defaultValue: "10"
        parameterDependencyMap:
          reader: instanceStorageSize
    depends_on:
      - writer
      - reader
    x-omnistrate-mode-internal: false

volumes:
  mariadb_master_data:
    driver: local
  mariadb_slave_data:
    driver: local
